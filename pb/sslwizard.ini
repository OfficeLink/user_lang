SSLWLABEL32="Copiado para a área de transferência"
SSLWLABEL33="Solicitação de assinatura de certificado (também CSR ou solicitação de certificação) é uma mensagem enviada de um solicitante a uma autoridade de certificação para solicitar um certificado de identidade digital. Em outras palavras, essas são as informações exigidas pelo seu provedor de certificados para processar sua solicitação de certificado SSL."
SSLWLABEL34="Depois de gerada, você receberá o CSR e a chave privada (é necessário armazenar os dois), pois você sabe que o primeiro será para seus provedores, mas o segundo será mantido em segredo, este último será necessário ao instalar o certificado SSL gerado a partir dele. CSR correspondente."
SSLWLABEL35="Informações de uso"
SSLWLABEL36="Solicitação de assinatura de certificado gerada"
SSLWLABEL37="Receptor de e-mail"
SSLWLABEL38="Seu CSR para"
SSLWLABEL39="Encontre em anexo, sua Solicitação de Assinatura de Certificado e sua Chave Privada gerada recentemente no Painel da Web do Centos. Lembre-se de que você deve compartilhar com o seu provedor SSL (autoridade de certificação) a chave CSR; você precisará manter a chave privada em sigilo e segura."
SSLWLABEL40="Detalhes"
SSLWLABEL41="SAN"
SSLWLABEL42="Como primeira etapa, você gerará uma Solicitação de Assinatura de Certificado (CSR), esse processo fornecerá duas chaves, a chave CSR e a chave privada, quando você tiver copiado e armazenado as duas chaves com segurança e com segurança, precisará compartilhar o CSR com seu provedor SSL (autoridade de certificação) e você deve manter em segredo a Chave Privada."
SSLWLABEL43="Depois de obter o arquivo cert do seu provedor (Autoridade de Certificação), será necessário instalá-lo; para esse fim, será necessária a chave privada gerada na etapa acima. No formulário de instalação, você será solicitado a fornecer a chave Cert, Bundle da Autoridade Certificadora (opcional) e sua Chave Privada. As duas primeiras são fornecidas pela Autoridade Certificadora que você escolhe para assinar seu Certificado SSL."
